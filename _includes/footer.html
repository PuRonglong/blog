	//返回顶部
	var offsetTop = 300;
	var to_top_arrow = $('.to-top-button');
	$(window).scroll(function(){
		($(this).scrollTop() > offsetTop) ? to_top_arrow.addClass('to-top-arrow') : to_top_arrow.removeClass('to-top-arrow');
	});

	to_top_arrow.on('click', function(event){
		event.preventDefault();
		$('body,html').animate({
			scrollTop: 0
		});
	});

	//判断是否移动设备
	var ua = window.navigator.userAgent;
	if(ua.indexOf('Android') !== -1 || ua.indexOf('iPhone') !== -1 || ua.indexOf('iPad') !== -1){//如果不为-1，则存在

		$('.judge-mobile-device').addClass('mobile-device-reminder');
