---
layout: default
---

<!--post详情页-->



<article class="post home" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
	</header>

	<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="http://music.163.com/outchain/player?type=2&id={{ page.music-id }}&auto=0&height=66"></iframe>

	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>

</article>
